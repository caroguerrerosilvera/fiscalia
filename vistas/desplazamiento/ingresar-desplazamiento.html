<!DOCTYPE html>
<html>

    <head>
         <link rel="stylesheet" type="text/css" href="../styles.css">
          <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>

    <body>
     <div class="header">
          <a href="javascript: history.go(-1)">
              <img src="../Imagenes/Volver.png" class="back">
          </a>
          <img src="../Imagenes/Fiscalia.png" class="logo">
        </div>
    <br>	
    <br>
        <center><h1><FONT FACE = "Copperplate" SIZE = 10 COLOR = "black">Ingresar Desplazamiento</FONT></h1></center> 
    <br>    
    <br> 
        <center><img src="../Imagenes/Desplazamiento.png" align="center" height="65" width="65" alt="Ingresar.png"></center> 
    <br>     
        <div class="form">
          <div class="field">
               <label for="">Cédula Detenido:</label>
               <input 
                    class="form-control-file" type="text" tsize = "50" maxlength="11" 
                    placeholder="Ingrese número de cedula"
                    id="cedula"
               >
          </div>
          <div class="field">
               <label for="">Lugar (ID):</label>
               <input 
                    class="form-control-file" type="text" tsize = "20" maxlength="20" 
                    placeholder="Ingrese el ID del lugar"
                    id="lugar"
               >
          </div>
          <div class="field">
               <label for="">Tipo de desplazamiento:</label>
               <input
                    class="form-control-file" type="text" tsize = "20" maxlength="25" 
                    placeholder="Descripcion"
                    id="tipo desplazamiento"
               >
         </div> 
    <br><br>
        <center><button onclick="" >Ingresar</button></center>

   </body>
</html>
